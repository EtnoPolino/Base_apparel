<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <header id="head"> 
        <img src="images/logo.svg" alt="logo base apparel">
    </header>

    <aside id="img-hero">
          <img id="img" src="images/hero-mobile.jpg" alt="hero mobile">
    </aside>

    <section id="middle-text">
          <h1><span>WE'RE</span> COMING SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>

    <form action="">
        <input type="email" id="input-field" placeholder="Email Address">       
        <img src="images/icon-error.svg" id="error" alt="image error">
        <button type="submit" id="submit-btn"></button> 
    </form>
  </main>  
</body>
</html>
